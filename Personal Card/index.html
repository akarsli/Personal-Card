<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <title>Personal Card</title>
    </head>
    <body>
        <div class="card">
            <div class="topbar">
                <div class="user-img">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
            <div class="title">Coder</div>
            <div class="text">YouTuber&Blogger</div>
            <div class="social-media">
                <div id="facebook" class="social">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div id="twitter" class="social">
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <div id="instagram" class="social">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div id="youtube" class="social">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Subscribe">
                <input type="button" value="Message">
            </div>
            <div class="feedback">
                <div id="feed" class="like">
                    <i class="fa-regular fa-heart"></i>
                    <span>60k</span>
                </div>
                <div id="feed" class="comment">
                    <i class="fa-regular fa-comment"></i>
                    <span>60k</span>
                </div>
                <div id="feed" class="share">
                    <i class="fa-solid fa-share"></i>
                    <span>60k</span>
                </div>
            </div>
        </div>
    </body>
</html>
